<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Feedback Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Training Feedback Form</h1>
  <form action="/submit-feedback" method="post" enctype="multipart/form-data" class="p-4 shadow-sm rounded bg-light">
    <!-- Participant Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <!-- Training Session -->
    <div class="mb-3">
      <label for="session" class="form-label">Training Session</label>
      <select id="session" name="session" class="form-select" required>
        <option value="" disabled selected>Select a session</option>
        <option value="session1">Session 1: Basics</option>
        <option value="session2">Session 2: Advanced Topics</option>
        <option value="session3">Session 3: Expert Training</option>
      </select>
    </div>

    <!-- Feedback -->
    <div class="mb-3">
      <label for="feedback" class="form-label">Feedback</label>
      <textarea id="feedback" name="feedback" rows="5" class="form-control" placeholder="Share your thoughts..." required></textarea>
    </div>

    <!-- File Upload -->
    <div class="mb-3">
      <label for="report" class="form-label">Upload Detailed Report (PDF)</label>
      <input type="file" id="report" name="report" class="form-control" accept=".pdf" required>
      <small class="form-text text-muted">Allowed file type: PDF</small>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <button type="reset" class="btn btn-secondary">Reset</button>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </div>
  </form>

  <!-- View Feedbacks Button -->
  <div class="mt-4 text-center">
    <a href="/view-feedbacks" class="btn btn-info">View Feedbacks</a>
  </div>
</div>
<footer class="mt-5 bg-dark text-white text-center py-3">
  <p>&copy; 2024 Training Dashboard. All Rights Reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
