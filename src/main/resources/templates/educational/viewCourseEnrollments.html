<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Enrollments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Course Enrollments</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Course Name</th>
            <th>ID Document</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enrollment : ${enrollments}">
            <td th:text="${enrollment.id}"></td>
            <td th:text="${enrollment.studentName}"></td>
            <td th:text="${enrollment.email}"></td>
            <td th:text="${enrollment.contactNumber}"></td>
            <td th:text="${enrollment.courseName}"></td>
            <td>
                <a th:href="@{/view-pdf/{fileName}(fileName=${enrollment.idDocumentName})}"
                   target="_blank" class="btn btn-sm btn-primary">View Document</a>
            </td>
            <td>
                <form action="/delete-enrollment" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${enrollment.id}">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Back to Dashboard</a>
</div>
<footer class="mt-5 bg-dark text-white text-center py-3">
    <p>&copy; 2024 Educational Dashboard. All Rights Reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
