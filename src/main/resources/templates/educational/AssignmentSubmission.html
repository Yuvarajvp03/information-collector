<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Submission</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Assignment Submission Form</h1>
  <form action="/submit-assignment" method="post" enctype="multipart/form-data" class="p-4 shadow-sm rounded bg-light">
    <div class="mb-3">
      <label for="studentName" class="form-label">Student Name</label>
      <input type="text" id="studentName" name="studentName" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="studentId" class="form-label">Student ID</label>
      <input type="text" id="studentId" name="studentId" class="form-control" placeholder="Enter your student ID" required>
    </div>
    <div class="mb-3">
      <label for="courseName" class="form-label">Course Name</label>
      <input type="text" id="courseName" name="courseName" class="form-control" placeholder="Enter the course name" required>
    </div>
    <div class="mb-3">
      <label for="assignmentFile" class="form-label">Upload Assignment</label>
      <input type="file" id="assignmentFile" name="assignmentFile" class="form-control" accept=".pdf,.doc,.docx" required>
      <small class="form-text text-muted">Allowed file types: PDF, DOC, DOCX</small>
    </div>
    <div class="d-flex justify-content-between">
      <button type="reset" class="btn btn-secondary">Reset</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
<footer class="mt-5 bg-dark text-white text-center py-3">
  <p>&copy; 2024 Educational Dashboard. All Rights Reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
