<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Enrollment Form</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            Educational Dashboard
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center mb-4">Course Enrollment Form</h1>
    <form action="/submit-enrollment" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <!-- Student Name -->
        <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter your full name" required>
            <div class="invalid-feedback">
                Please enter your name.
            </div>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>
        <!-- Contact Number -->
        <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" name="contactNumber" placeholder="Enter your contact number" required>
            <div class="invalid-feedback">
                Please enter a valid contact number.
            </div>
        </div>
        <!-- Course Selection -->
        <div class="mb-3">
            <label for="courseName" class="form-label">Select Course</label>
            <select class="form-select" id="courseName" name="courseName" required>
                <option value="" selected disabled>Choose a course...</option>
                <option value="Course1">Course 1</option>
                <option value="Course2">Course 2</option>
                <option value="Course3">Course 3</option>
            </select>
            <div class="invalid-feedback">
                Please select a course.
            </div>
        </div>
        <!-- Upload ID Document -->
        <div class="mb-3">
            <label for="idDocument" class="form-label">Upload ID Document</label>
            <input type="file" class="form-control" id="idDocument" name="idDocument" accept=".pdf, .jpg, .jpeg, .png" required>
            <div class="invalid-feedback">
                Please upload your ID document (PDF, JPG, JPEG, or PNG).
            </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Enrollment</button>
    </form>
</div>

<footer class="mt-5 bg-dark text-white text-center py-3">
    <p>&copy; 2024 Educational Dashboard. All Rights Reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Enable Bootstrap form validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>
</body>
</html>
